
{% extends "body.html" %}

{% block content_wrapper %}

<div class="container-fluid">
	<div class="row">
		<h1>{{ object.title }}</h1>
        <h2>{{ object.subtitle }}</h2>
		<div class="jumbotron {{ QRM_color }}">
			<center>
                <p style="font-size:30px;color:white;">Elija la actividad y la terapia que desea vincular</p>
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
				    {{ form.as_p }}
				    <input type="submit" value="Confirmar" class="btn btn-sm btn-success"/>
				</form>
			</center>
		</div>

	</div>
</div>

{% endblock content_wrapper %}
