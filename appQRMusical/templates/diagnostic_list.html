
{% extends "body.html" %}

{% block content_wrapper %}
<a href="{% url 'users_list' %}">
	<div>
        <button type="button" class="btn btn-info btn-circle btn-xl"><i class="glyphicon glyphicon-circle-arrow-left" style="font-size:65px"></i></button>
	</div>
</a>
<div class="col-sm-12 QRM_box {{QRM_color}}">
	<div class="QRM_box_in">
		<div class="QRM_wrapper_table">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Assesment</th>
						<th>Notes</th>				
						<th>Delete</th>				
			    	</tr>
				</thead>
				<tbody>
					{% for object in object_list %}
						<tr onclick="document.location = '{% url 'update_diagnostic' object.id_diagnostic %}';">
		      				<th scope="row" style="width: 20%; vertical-align: middle;">
                                {{ object.date }}
                            </th>

		      				<td style="width: 30%; vertical-align: middle;">
		      					{{ object.assesment }}  					
		      				</td>

		      				<td style="width: 30%; vertical-align: middle;">{{ object.notes }}</td>

		      				
							<td style=" vertical-align: middle;">
								<form action="{% url 'delete_diagnostic' object.id_diagnostic %}" method="post">
									{% csrf_token %}

										<input type="hidden" name="object_id" value="{{ object.id_diagnostic }}"/>
										<button type="submit" class="btn btn-danger btn-sm">
											<p>âœ–</p>
										</button>

								</form>
							</td>	

		    			</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<a href="{% url 'create_diagnostic' ide %}">
			<div class="btn btn-sm btn-default">
				<p>Add Diagnostic</p>
			</div>	
		</a>

{% include "message.html" %}

{% endblock content_wrapper %}
