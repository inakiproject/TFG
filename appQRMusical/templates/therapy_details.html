
{% extends "body.html" %}

{% block content_wrapper %}

<div class="container-fluid">
	<div class="row">
		<h1>{{ object.title }}</h1>
        <h2>{{ object.subtitle }}</h2>

		<div class="jumbotron {{ QRM_color }}">
			<center>
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
				    {{ form.as_p }}
                    <strong><p>Vincular con un tratamiento (Opcional):</p></strong>
				    {{ form2.as_p }}
                    <strong><p>Vincular con una actividad (Opcional):</p></strong>
				    {{ form1.as_p }}
				    <input type="submit" value="Confirmar" class="btn btn-sm btn-success"/>
				</form>
			</center>
		</div>
		
	</div>
</div>

{% endblock content_wrapper %}
