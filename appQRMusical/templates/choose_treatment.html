
{% extends "body.html" %}

{% block content_wrapper %}

<div class="col-sm-12 QRM_box {{QRM_color}}">
        <p style="font-size:30px;color:white;">Selecciona un tratamiento</p>
	<div class="QRM_box_in">
		<div style='text-align:center; margin: 0 auto; width: 90%'>

{% if skip == 1%}

<a>
                    <div class="QRM_btn QRM_btn_home">
					<img class="QRM_btn_image" src="/files/static/error.png">
					<h5>No hay actividades disponibles</h5>
				</div>
</a>

{% endif %}
{% for i in content%}
            <a href="{% url 'play' i.pk %}">
				<div class="QRM_btn QRM_btn_home">
					<img class="QRM_btn_image" src="/files/static/game_match.png">
					<h5>{{ i.tratamiento }}</h5>
				</div>
			</a>
{% endfor %}
		</div>
	</div>
</div>

{% endblock content_wrapper %}
